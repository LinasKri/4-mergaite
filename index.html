<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaitė</title>

    <style>
        main{
            background-color: #F8F8F8;
            display: inline-block;
            width: 800px;
            margin-left: calc((100% - 800px) / 2);

        }
        header{
            display: inline-block;
            width:100%;
           
        }
        section{ 
            width:100%;
            float: left;
            
        }
        nav{
            float: right;
            margin-top: 35px;
            margin-right: 40px;
            font-size: 15px;

        }
        div{
            font-size: 25px; 
            color:#BFBFBF;
            margin-top: 80px;
            margin-left: 50px;
            width: 280px; 
            text-align:start;
            display: inline-block; 

        }
        img{
            padding:25px; 
            
        }
        a{
            margin-right: 20px; 
            text-decoration: none; 
            color:#BFBFBF;
        
        }
         h1{
            margin-block-end:0;
            margin-block-start: 0;
            font-size: 80px;
            
        }
        p{
            margin-block-start:0;

        }
    </style>
</head>

<body>
    <main>
        <header>
            <img style="margin-left: 15px;" 
                src="Logo.png" alt="logo">

        <section>
            <div >

            </div>
            <img style="float:right; width: 380px; margin-bottom: 30px; margin-right: 30px;" 
                src="Liūdnas veidelis ir mergaitė_pilnas paveikslėlis.png" alt="Liudnas veidelis ir mergaite">

        </section>

</html>
